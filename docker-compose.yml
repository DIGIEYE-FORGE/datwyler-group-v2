version: '3.2'

services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: digi-forge
    volumes:
      - ./db/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always
    networks:
      - default

  redis:
    build: ./redis
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - ./db/redis:/data
    restart: always
    networks:
      - default
  
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.k8s
    container_name: backend
    environment:
      GRPC_TRACE: all
      GRPC_VERBOSITY: DEBUG
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/digi-forge?schema=public
      GRPC_AUTH_SERVICE: "auth:5001"
      GRPC_MULTI_SERVICE: "multitenancy:4001"
      GRPC_LICENCE_SERVICE: "license:2001"
    volumes:
      - ./backend/src:/usr/src/app/src
      - ./backend/prisma:/usr/src/app/prisma
      - ./backend/uploads:/usr/src/app/uploads
    depends_on:
      - postgres
      - redis
    ports:
      - 3001:3000
    restart: always
    networks:
      - default
  
  auth:
    build: 
      context: ./auth
      dockerfile: Dockerfile
    container_name: auth
    environment:
      GRPC_TRACE: all
      GRPC_VERBOSITY: DEBUG
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/auth?schema=public
      GRPC_MULTI_SERVICE: "multitenancy:4001"
      JWT_SECRET: secret
      ACCESS_TOKEN_EXPIRES_IN: 1h
      REFRESH_TOKEN_EXPIRES_IN: 7d
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
      REDIS_PORT: 6379
      REDIS_HOST: redis
      HTTP_PORT: 5000
      GRPC_PORT: 5001
    volumes:
      - ./auth/src:/usr/src/app/src
      - ./auth/prisma:/usr/src/app/prisma
      - ./auth/uploads:/usr/src/app/uploads
    depends_on:
      - postgres
      - redis
    ports:
      - 5000:5000
      - 5001:5001
    restart: always
    networks:
      - default
  license:
    build: 
      context: ./licences
      dockerfile: Dockerfile
    container_name: license
    environment:
      GRPC_TRACE: all
      GRPC_VERBOSITY: DEBUG
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/license?schema=public
      HTTP_PORT: 2000
      GRPC_PORT: 2001
    depends_on:
      - postgres
      - auth
      - multitenancy
    volumes:
      - ./licences/src:/usr/src/app/src
      - ./licences/prisma:/usr/src/app/prisma
    ports:
      - 2000:2000
      - 2001:2001
    restart: always
    networks:
      - default
  
  multitenancy:
    build: 
      context: ./multi-tenancy
      dockerfile: Dockerfile
    container_name: multitenancy
    environment:
      GRPC_TRACE: all
      GRPC_VERBOSITY: DEBUG
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/multitenancy?schema=public
      HTTP_PORT: 4000
      GRPC_PORT: 4001
      LISCENSE_SEVER_URL: "license:2001"
      AUTH_SERVER_URL: "auth:5001"
      LOG_LEVEL : "debug"
      NODE_ENV: "development"
      VITE_AUTH_AUTH : "auth:5001"
    volumes:
      - ./multi-tenancy/src:/usr/src/app/src
      - ./multi-tenancy/prisma:/usr/src/app/prisma
    depends_on:
      - postgres
      - auth
    ports:
      - 4000:4000
      - 4001:4001
    restart: always
    networks:
      - default

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - 8084:8084
      - 8085:8085
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    restart: always
    networks:
      - default

  backoffce:
    build: 
      context: ./backoffice
      dockerfile: Dockerfile.k8s
    container_name: backoffice
    ports:
      - 8086:8081
    volumes:
      - ./backoffice/src:/app/src
    restart: always
    networks:
      - default

